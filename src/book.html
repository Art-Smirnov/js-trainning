<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Привет, мир!</h1>
    <p>Моя первая веб-страничка.</p>
    <!-- Чи довге  ім'я -->
    <script>
      var name = "Ник"
      console.log("Привет, " + name)
      if (name.length > 6) {
        console.log("Ну и длиннющее же у вас имя!")
      } else {
        console.log("Имя у вас не из длинных.")
      }
    </script>
    <!-- Китайський рест -->
    <script>
      var lemonChiken = false
      var beefWithBlackBean = true
      var sweetAndSourPork = true

      if (lemonChiken) {
        console.log("Отлично! Я буду курицу с лимоном!")
      } else if (beefWithBlackBean) {
        console.log("Заказываю говядину.")
      } else if (sweetAndSourPork) {
        console.log("Ладно, закажу свинину.")
      } else {
        console.log("Что ж, остается рис с яйцом.")
      }
    </script>
    <!-- Вітання з родичами -->
    <script>
      var name = "Artem"

      if (name === "Artem") {
        console.log("Hello, me!")
      } else if (name === "Alik") {
        console.log("Hello, Alik!")
      } else if (name === "Tanya") {
        console.log("Hello, Tanya!")
      } else {
        console.log("Hello, stranger!")
      }
    </script>
    <!-- рахуєм овець -->
    <script>
      var sheepCounted = 0
      while (sheepCounted < 10) {
        console.log("Посчитано овец: " + sheepCounted + "!")
        sheepCounted++
      }
      console.log("Хрррррррррр-псссс")
    </script>
    <script>
      for (var sheepCounted = 0; sheepCounted < 10; sheepCounted++) {
        console.log("Посчитано овец: " + sheepCounted + "!")
      }
      console.log("Хрррррррррр-псссс")
    </script>
    <!-- 3 рази кажем "Привет" -->
    <script>
      var timesToSayHello = 3
      for (var i = 0; i < timesToSayHello; i++) {
        console.log("Привет")
      }
    </script>
    <!-- цикл який видає назви всіх тварин в зоопарку -->
    <script>
      var animals = ["лев", "фламинго", "белый медведь", "удав"]
      for (var i = 0; i < animals.length; i++) {
        console.log("В этом зоопарке есть " + animals[i] + ".")
      }
    </script>
    <!-- Цикл, що виводить букви мого прізвища -->
    <script>
      var name = "Artem"
      for (var i = 0; i < name.length; i++) {
        console.log("My name has such letter: " + name[i] + ".")
      }
    </script>
    <!-- всі степені двійки що не перевищують 10 000 -->
    <script>
      for (var x = 2; x < 10000; x = x * 2) {
        console.log(x)
      }
    </script>
    <!-- всі степені трійки що не перевищують 10 000 -->
    <script>
      for (var x = 3; x < 10000; x = x * 3) {
        console.log(x)
      }
    </script>
    <!-- робим тварин прекрасними -->
    <script>
      var animals = ["Кот", "Рыба", "Лемур", "Комодский варан"]
      for (i = 0; i < animals.length; i++) {
        console.log((animals[i] = animals[i] + " - прекрасное животное"))
      }
    </script>
    <!-- генератор рандомних строк -->
    <script>
      var alphabet = "абвгдеёжзийклмнопрстуфхцчшщъыьэюя"
      var randomString = ""
      while (randomString.length < 10) {
        randomString += alphabet[Math.floor(Math.random() * alphabet.length)]
      }
      console.log(randomString)
    </script>
    <!-- міняєм деякі букви на інші символи -->
    <script>
      var input = "javascript is awesome"
      var output = ""
      for (var i = 0; i < input.length; i++) {
        if (input[i] === "a") {
          output += "4"
        } else if (input[i] === "e") {
          output += "3"
        } else if (input[i] === "i") {
          output += "1"
        } else if (input[i] === "o") {
          output += "0"
        } else output += input[i]
      }
      console.log(output)
    </script>
  </body>
</html>
